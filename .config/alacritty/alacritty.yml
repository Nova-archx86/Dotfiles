env:
  TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 30

  padding:
    x: 5 
    y: 5

  opacity: 1
  
  dynamic_padding: false

  decorations: full

cursor:
  style:
    shape: block

blinking: always
blink_interval: 750

font: 
  normal:  
    family: Nerd Fonts Mononoki
    style: Regular
  
  bold:  
    family: Nerd Fonts Mononoki
    style: Bold

  size: 16.0

colors:
  # Default colors
  primary:
    background: '0x263238'
    foreground: '0xeceff1'

  # Normal colors
  normal:
    black:   '0x263238'
    red:     '0xff9800'
    green:   '0x8bc34a'
    yellow:  '0xffc107'
    blue:    '0x03a9f4'
    magenta: '0xe91e63'
    cyan:    '0x009688'
    white:   '0xcfd8dc'

  # Bright colors
  bright:
    black:   '0x37474f'
    red:     '0xffa74d'
    green:   '0x9ccc65'
    yellow:  '0xffa000'
    blue:    '0x81d4fa'
    magenta: '0xad1457'
    cyan:    '0x26a69a'
    white:   '0xeceff1'

